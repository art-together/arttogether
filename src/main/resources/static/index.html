<body ng-controller="BaseCtrl" ng-cloak class="ng-cloak">

<ng-view></ng-view>
<div class="map-box">

    <div class="footer">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-md-offset-1 col-lg-offset-2 col-sm-8 col-sm-offset-1 col-xs-offset-1">
                <a class="footer-links" href="">Contacts</a>
                <a class="footer-links" href="">Terms&Conditions</a>
                <a class="footer-links" href="">Privacy</a>

                <form action="" method="get" accept-charset="utf-8">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>

                        <p><input type="email" class="colortext" id="exampleInputEmail3" placeholder="Your email"></p>
                        <hr>
                    </div>
                    <div>
                        <button type="submit" class="subs-btn">Subscribe</button>
                    </div>

            </div>
            <div class="col-md-4 col-lg-4 col-sm-6 col-md-offset-1 col-lg-offset-2 col-sm-offset-1 col-xs-offset-1">

                        </div>
                        <div class="social-icons-bottom">
                            <a href=""><img src="img/in1.png" alt=""></a>

        <!-- row -->
    </div>
    <!-- footer -->
</div>
<!-- map box -->


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 100px">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">Sign in</h4>
            </div>
            <form class="form-signin" name="form" role="form" ng-submit="login()" >
                <div class="modal-body">

                    <div ng-show="form.$submitted">
                        <div ng-if="errors.wrong" class="alert alert-danger alert-block fade in">
                            <button type="button" ng-click="cleanErrors()"  class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <p>Wrong email or password</p>
                        </div>
                    </div>

                    <input type="text" name="username" id="username"
                           ng-model="credentials.email" class="form-control" placeholder="Email" required autofocus>

                    <br>
                    <input type="password" name="password" id="password" ng-model="credentials.password"
                           class="form-control" placeholder="Password" required>

                </div>
                <div class="modal-footer">
                    <a ng-href="#/register" ng-click="closeModal('loginModal')" class="btn btn-default" >Register</a>
                    <button type="button" class="btn btn-danger" ng-click="closeModal('loginModal')" >Cancel</button>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
