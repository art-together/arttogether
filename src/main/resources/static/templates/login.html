<link href="../css/signin.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <form class="form-signin" name="form" role="form" ng-submit="login()" >

            <div ng-show="form.$submitted">
                <div ng-if="errors.wrong" class="alert alert-danger alert-block fade in">
                    <button type="button" ng-click="cleanErrors()"  class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>Wrong email or password</p>
                </div>
            </div>

            <input type="text" name="username" id="username"
                   ng-model="credentials.email" class="form-control" placeholder="Email" required autofocus>

            <input type="password" name="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form ng-submit="register()" class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">First name:</label>

                    <div class="col-sm-8">
                        <input id="name" type="text" ng-model="user.firstname" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last name:</label>

                    <div class="col-sm-8">
                        <input id="lastname" type="text" ng-model="user.lastname" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>

                    <div class="col-sm-8">
                        <input id="email" type="text" ng-model="user.email" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">Password:</label>

                    <div class="col-sm-8">
                        <input type="password" ng-model="user.pass" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">Confirm password:</label>

                    <div class="col-sm-8">
                        <input  type="password" ng-model="user.confirm" class="form-control"/>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary pull-right" value="Submit"/>

            </form>
        </div>
    </div>
</div>
